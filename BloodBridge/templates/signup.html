{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 1.5rem;">Create an Account</h2>
    <form action="{{ url_for('signup') }}" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="role">I am a...</label>
            <select id="role" name="role" class="form-control" required>
                <option value="" disabled selected>Select Role</option>
                <option value="donor">Blood Donor</option>
                <option value="hospital">Hospital Representative</option>
                <option value="blood_bank">Blood Bank Admin</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color);">Login here</a>
    </p>
</div>
{% endblock %}
